name: Run E2E, API and Mobile Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Cucumber
        run: npm install -g cucumber

      - name: Install Playwright
        run: npx playwright install

      - name: Run E2E tests
        run: |
          npm run test:ci
          
      - name: Store Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: reports/

  report:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Download Playwright HTML Report
        uses: actions/download-artifact@v4
        with:
          name: report
          path: reports/

      - name: Publish HTML Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

      - name: Comment on PR with E2E Report
        uses: actions/github-script@v7
        with:
          script: |
            async ({ github, context }) => {
              if (context.issue.number) {
                await github.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: "### ðŸ“Š Playwright Report\n\n[View Playwright Report](https://brunabeza.github.io/e2eTests/)"
                });
              } else {
                console.log("No issue or pull request context found.");
              }
            }
        