name: Run E2E, API and Mobile Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: |
          npx playwright test --reporter=html,json
          
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: Upload Playwright JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-report
          path: playwright-report/data/test-results.json

      - name: Create comment with report link
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Playwright test execution completed!
            
            - [Download HTML Report from Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            - Artifacts are available after the workflow run is completed.

