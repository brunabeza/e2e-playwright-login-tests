name: Run E2E, API and Mobile Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install

      - name: Run Playwright E2E tests
        run: |
          npx playwright test --reporter=html
          ls -la playwright-report
          
      - name: Store Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

  report:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Download Playwright HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report          
          path: ./playwright-report

      - name: Publish Playwright HTML Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages

      - name: Comment on PR with Playwright Report
        id: set-url-report
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://<your-github-username>.github.io/<your-repo-name>/playwright-report/index.html`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ### Relatório Playwright :bar_chart:\n[Visualizar Relatório Playwright](${reportUrl})
            })
            return  reportUrl
          
      

          